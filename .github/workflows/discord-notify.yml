name: Notify Discord on Push
on:
  push:
    branches:
      - main  # This will trigger the workflow on pushes to the main branch. Adjust as needed.

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit info to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"username\": \"PRG\", \"avatar_url\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\", \"content\": \"**New Commit on Main Branch**\n**Message:** '${{ github.event.head_commit.message }}'\n**Author:** '${{ github.event.head_commit.author.name }}'\"}" \
          $DISCORD_WEBHOOK
